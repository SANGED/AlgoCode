<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AlgoCode</title>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='css/bootstrap-select.min.css'>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Editor -->
<div class="container">
  <div class="row">

    <div class="col-md-12">
      <center><h1><\AlgoCode/></h1></center>
    </div>
    <div class="col-md-12 col-sm-12 codeSide">
      <div class="row">
        <div class="col-md-3 col-sm-3">
          <textarea class="form-control" style="height: 400px;">Write your algorithm there...</textarea>
        </div>
        <div class="col-md-9 col-sm-9">
          <div class="compile-code" >
            <input type="button" class="btn btn-success" value="Generate code">
            <!-- Language Selection -->
            <select class="selectpicker" data-live-search="true" class="form-control" name="Language" id="mode" onchange="changeMode()" >
              <option value="c" id="c" selected>C</option>
              <option value="c++" id="c++">C++</option>
              <option value="python2" id="python2">Python2</option>
              <option value="python3" id="python3">Python3</option>
              <option value="java" id="java">Java</option>
            </select>
            <!-- Editor -->
            <pre name="code" id="editor" style="border: none;"></pre>
            <input type="submit" id="compile" class="btn btn-sky text-uppercase btn-sm" value="Compile">
          </div>
        </div>
      </div>
    </div>
    <!-- /.col-md-12 col-sm-12 codeSide -->
  </div>
  <!-- /.row -->
</div>

<!-- /.container -->
<script src='js/jquery.min.js'></script>
<script src='js/bootstrap.min.js'></script>
<script src='js/bootstrap-select.min.js'></script>
<script src='js/ace.js'></script>

<script src="js/index.js"></script>

</body>
</html>
